<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/adverts_long.css" />
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->
    <script src="../../javascripts/common/jquery-2.1.1.min.js"></script>
    <script src="../../javascripts/common/common.js"></script>
    <script src="javascripts/adverts_long.js"></script>
    <script src="javascripts/header.js"></script>
    <script src="javascripts/footer.js"></script>
    <script src="javascripts/mainform.js"></script>
</head>
<body>
    <div class="page-header">
        <div class="page-header options"></div>
        <div class="page-header adverts">
            <div class="page-header adverts content">
                <div class="page-header adverts content container">
                    <div id="header_adverts_images_container" class="page-header adverts images container">
                        <div id="header_adverts_images_index_container">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-header userinfos">
            <div class="page-header userinfos container">
                <table>
                    <tr>
                        <td style="width:287px;">
                            <div id="userinfosLeftContainer">
                                <div class="text user-icon-name">
                                    <table>
                                        <tr>
                                            <td>
                                                <div id="userinfoHeadIcon"></div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div id="changeHeadIcon">
                                                    [更换头像]
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div id="userinfosUserName">
                                                    Alex
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="text user-scene-gold">
                                    <table>
                                        <tr>
                                            <td style="width: 133px;">
                                                <div class="user-scene-info">
                                                    <span>完成 : </span><span id="userSceneCompleteCount">4</span><span>场景</span>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="user-gold-info">
                                                    <span>金币 : </span><span id="userGoldCount">40</span>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </td>
                        <td style="width:282px;">
                            <div id="userinfosCenterContainer">
                            </div>
                        </td>
                        <td>
                            <div id="userinfosRightContainer">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" style="height:40px;">
                            <div id="userinfosBottomContainer" class="text page-header userinfos message">
                                <table>
                                    <tr>
                                        <td style="width:285px;">
                                            <div class="newmessage">
                                                <div class="newmessage title-text">New Message 最新短消息</div>
                                                <div class="newmessage title-icon"></div>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="newmessage-text">
                                                <span>来自</span><span id="userinfosBottomMsgSender">@Tom</span><span> : </span><span>我已经发布了吃豆子2的游戏到PLAYSTORE，一会儿去玩一下吧</span>
                                            </div>
                                        </td>
                                        <td style="width:100px;">
                                            <div id="userinfosBottomMsgCenter" class="newmessage-center">
                                                [进入查看]
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="page-content">
    </div>
    <div class="page-footer"></div>
    <script type="text/javascript">

    </script>
</body>
</html>
