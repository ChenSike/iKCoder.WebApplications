<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/adverts_long.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/liberary.css" />
    <link rel="stylesheet" href="styles/themeshow.css" />
    <!--<link rel="stylesheet" href="styles/adverts_short.css" />-->
    <script src="../../javascripts/common/jquery-2.1.1.min.js"></script>
    <script src="../../javascripts/common/common.js"></script>
    <script src="javascripts/adverts_long.js"></script>
    <!--<script src="javascripts/adverts_short.js"></script>-->
    <script src="javascripts/header.js"></script>
    <script src="javascripts/liberary.js"></script>
    <script src="javascripts/footer.js"></script>
    <script src="javascripts/mainform.js"></script>
</head>
<body>
    <div class="page-header">
        <div class="page-header options"></div>
        <div class="page-header adverts"></div>
        <div class="page-header userinfos"></div>
    </div>
    <div class="page-content">
        <div class="page-content library">
            <table>
                <tr>
                    <td style="height:50px;width:150px;">
                        <div class="text library-title">Library 主题库</div>
                    </td>
                    <td style="width:50px;">
                        <div id="libraryPrevPageBtn"></div>
                    </td>
                    <td style="width:50px;">
                        <div id="libraryNextPageBtn"></div>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <div class="library-items-screen">
                            <div class="library-items-container"></div>
                        </div>
                        <div class="library-background"></div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="page-content theme-off">
            <div class="theme-off title-container">
                <table>
                    <tr>
                        <td style="width:200px;"><div class="text theme-off title-text">最新主题以及优惠</div></td>
                        <td style="width:150px;"><div class="text button theme-off title-button" id="referashThemeBtn">更换一批</div></td>
                        <td><div></div></td>
                        <td style="width:170px;"><div class="text theme-off title-note">更多选择,请前往主题商店</div></td>
                        <td style="width:230px;"><div class="text button theme-off title-store" id="themeStoreBtn"></div></td>
                    </tr>
                </table>
            </div>
            <div class="theme-off-screen">
                <div class="theme-off-item-container">
                    <div class="text theme-off-item-border">
                        <div class="theme-off-item-part item-title">
                            <div class="theme-off-item-part item-title-price">Free</div>
                            <div class="theme-off-item-part item-title-favour">限时大优惠</div>
                            <div class="theme-off-item-part item-title-favour">学员账户免费</div>
                        </div>
                        <div class="theme-off-item-part screen-shot"></div>
                        <div class="theme-off-item-part item-name">
                            <span style="line-height: 40px; padding-left: 10px;">数字秀</span>
                        </div>
                        <div class="theme-off-item-part item-more">
                            <table>
                                <tr>
                                    <td rowspan="4"></td>
                                    <td></td>
                                    <td rowspan="2"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td colspan="2"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-footer"></div>
</body>
</html>
