<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="styles/playstore.css" />
    <script src="../../../javascripts/common/jquery-2.1.1.min.js"></script>
    <script src="../../../javascripts/common/common.js"></script>
    <script src="../javascripts/footer.js"></script>
    <script src="javascripts/playstore.js"></script>
</head>
<body>
    <div class="page-header">
        <div class="text page-header-content">
            <table>
                <tr>
                    <td style="width:150px;">
                        <div class="playstore-title title">Play Store</div>
                        <div class="playstore-title copyright">By iKCoder Brand From 2016</div>
                    </td>
                    <td>
                        <div class="playstore-title search">
                            <table>
                                <tr>
                                    <td>
                                        <input id="playstoreSearchTxt" type="text" class="playstore-title searchtxt" />
                                    </td>
                                    <td style="width:50px;">
                                        <div id="playstoreSearchBtn" class="button playstore-title searchbtn">搜索</div>

                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                    <td style="width:180px;">
                        <div class="button playstore-title nopass">没有通行证?</div>
                        <div class="button playstore-title goback">返回iKCoder Workstation</div>
                    </td>
                    <td style="width:105px;">
                        <div class="button playstore-title login">登录</div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="page-content">
        <div class="page-content-item advert-items-container"></div>
        <div class="page-content-item nestest-items-container">
            <div class="text page-content-item container-header">Newest List <span>最新发布的可执行场景</span></div>
            <div></div>
        </div>
        <div class="page-content-item top-items-container">
            <div class="text page-content-item container-header">Top List <span>最受欢迎的可执行场景</div>
        </div>
        <div class="page-content-item favarite-items-container">
            <div class="text page-content-item container-header">Your Favarite <span>可能是你最喜欢的可执行场景</span></div>
        </div>
    </div>
    <div class="page-footer"></div>
</body>
</html>
