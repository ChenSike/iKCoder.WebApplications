    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <head>
            <h3>操作说明：玩家1：wasd上左下右，space射击；玩家2：方向键，enter射击。n下一关，p上一关。</h3>

        <table width="100%" height="100%">
            <tr>
                <td colspan="2">
                    <h1>
                        <span id="mytitle" style="font-family:Verdana; font-size: 24px; font-weight:bold; color:dodgerblue;">My Demo -Classic Tank 坦克大战</span>
                    </h1>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="trashButton" title="Trash"> <img src='../../media/1x1.gif' class="trash icon21"> </button>
                    <button id="runButton" title="Run"> <img src='../../media/1x1.gif' class="run icon21"> </button>

                <td></td>
            </tr>
            <tr>
                <td colspan="2">

                        </tr>

                            <td>
                                <div style="height:448px;" id="content_area">

                                </div>
                            </td>

                                    <canvas id="grassCanvas"></canvas>
                                    <canvas id="overCanvas"></canvas>
                                    <canvas id="stageCanvas"></canvas>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span style="font-family:Verdana;font-size:16px;font-weight:bold; color:brown">Code Preview</span>
                            </td>
                        </tr>
                        <tr height="240">
                            <td>
                                <pre id="content_javascript" class="content" style="width:580px; height:230px;"></pre>
