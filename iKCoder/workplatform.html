<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="styles/jquery-ui.min.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/ionicons.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/workplatform.css">
    <script src="javascripts/common/jquery-2.1.1.min.js"></script>
    <script src="javascripts/common/jquery-ui.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="javascripts/common/xmloperator.js"></script>
    <script src="javascripts/websit/common.js"></script>
    <script src="javascripts/websit/workplatform.js"></script>
</head>
<body>
    <div class="main-container">
        <table>
            <tr>
                <td style="height:60px;" colspan="2">
                    <header>
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-7 col-sm-offset-2" style="text-align:center;">
                                    <div class="container">
                                        <div class="row" style="padding-top:15px;">
                                            <div class="col-xs-6 col-sm-2" style="text-align:right;">
                                                <span class="head-course-name"></span>
                                            </div>
                                            <div class="col-xs-6 col-sm-10" id="Course_Stage_Container" style="height: 30px;">
                                                <div class="head-stage-background">
                                                    <div class="head-stage-space"></div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="container">
                                        <div class="row" style="padding-top:7px; padding-bottom:8px;">
                                            <div class="col-xs-4 col-xs-offset-2">
                                                <img src="images/children/child_1.png" class="img-rounded" width="45" height="45" style="background-color:rgb(255,255,255);">
                                            </div>
                                            <div class="col-xs-6">
                                                <span style="color:rgb(203,204,203); line-height:40px;">Tom</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="container" style="height:100%;">
                        <div class="row">
                            <div class="col-sm-12 stage-notes-wrap">
                                <div class="container" style="height:100%;">
                                    <div class="row">
                                        <div class="col-sm-2">

                                        </div>
                                        <div class="col-sm-2">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row blockly-wrap">
                            <div class="col-sm-12">
                                <div class="blockly-content-wrap">

                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="height:60px;" colspan="2">
                    <footer class="footer" id="footer">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-2 padding-top10">
                                    <img src="images/logowhite.png" width="100" height="35">
                                </div>
                                <div class="col-sm-3 col-sm-offset-3">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-xs-4">
                                                <div class="footer-tool-item selected" id="btn_Footer_CreateMode" data-tip="创作模式">
                                                    <span class="fa-stack">
                                                        <i class="fa fa-puzzle-piece fa-stack-2x"></i>
                                                        <i class="fa fa-hand-pointer-o fa-stack-1x fa-inverse"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="col-xs-4">
                                                <div class="footer-tool-item" data-tip="查看知识点">
                                                    <span class="fa-stack">
                                                        <i class="fa fa-square-o fa-stack-2x"></i>
                                                        <i class="fa fa-reorder fa-stack-1x"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="col-xs-4">
                                                <div class="footer-tool-item" id="btn_Footer_CodeMode" data-tip="代码模式">
                                                    <span class="fa-stack">
                                                        <i class="fa fa-code fa-stack-2x"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </footer>
                </td>
            </tr>
        </table>
    </div>
    <div class="siderbar-wrap expanded">
        <div class="siderbar-expand" id="btn_SiderBar_Expand">
            <i class="fa fa-angle-double-right fa-2x" id="icon_SiderBar_Expand" style="line-height:50px;" aria-hidden="true"></i>
        </div>
        <div class="siderbar-drag expanded"></div>
        <div class="sidebar-content-wrap">
            <div class="siderbar-content">
                <table>
                    <tr>
                        <td>
                            <div class="container">
                                <div class="row" style="margin-left:0px;">
                                    <div class="col-sm-12" style="min-height:150px;">
                                        <canvas id="scene_canvas"></canvas>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="height: 300px;">
                            <div class="container">
                                <div class="row" style="margin-left:0px;">
                                    <div class="col-sm-10">
                                        <p class="course-help-title">需要帮助吗? 请看看课程视频和帮助</p>
                                        <div class="course-help-container">
                                            <div class="course-help-hits">12</div>
                                            <img class="course-help-image" src="images/works/works_4.png">
                                            <div class="course-help-footer">CORPORATE, ONE-PAGE, TECHNOLOGY</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="siderbar-drag-proxy"></div>
    <div class="modle-tip">创作模式</div>
    <div class="code-panel" id="panel_CodeMode">
        <table>
            <tr>
                <td style="height:20px;">
                    <div class="code-panel-header">
                        <div class="code-panel-header-close"><span class="glyphicon glyphicon-remove-circle"></span></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="code-panel-content"></div>
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            _loadLabels();
            initPage();
        });
    </script>
</body>
</html>
