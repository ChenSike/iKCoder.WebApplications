<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="styles/jquery-ui.min.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/ionicons.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/workplatform.css">
    <script src="javascripts/common/jquery-2.1.1.min.js"></script>
    <script src="javascripts/common/jquery-ui.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="javascripts/common/storage.js"></script>
    <script src="javascripts/blockly_compressed.js"></script>
    <script src="javascripts/blocks_compressed.js"></script>
    <script src="javascripts/javascript_compressed.js"></script>
    <script src="msg/messages.js"></script>
    <script src="msg/js/zh-hans.js"></script>
    <script src="javascripts/common/ExtendBlockly.js"></script>
    <script src="javascripts/common/ExtendBlockRenderSvg.js"></script>
    <script src="javascripts/common/xmloperator.js"></script>
    <script src="javascripts/websit/common.js"></script>
    <script src="javascripts/websit/scenecommon.js"></script>
    <script src="javascripts/websit/blocklycommon.js"></script>
    <script src="javascripts/websit/workplatform.js"></script>
    <!--<script src="WorkStation/Scene/scripts/Race_Setting/Blocks/blocks.js"></script>
    <script src="WorkStation/Scene/scripts/Race_Setting/Engine/game_engine.js"></script>
    <script src="WorkStation/Scene/scripts/Race_Setting/Scene/scene.js"></script>-->
</head>
<body>
    <div class="main-container">
        <table>
            <tr>
                <td style="height:60px;" colspan="2">
                    <header>
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-7 col-sm-offset-2" style="text-align:center;">
                                    <div class="container">
                                        <div class="row" style="padding-top:15px;">
                                            <div class="col-xs-6 col-sm-2" style="text-align:right;">
                                                <span class="head-course-name"></span>
                                            </div>
                                            <div class="col-xs-6 col-sm-10" id="Course_Stage_Container" style="height: 30px;">
                                                <div class="head-stage-background">
                                                    <div class="head-stage-space"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="container">
                                        <div class="row" style="padding-top:7px; padding-bottom:8px; text-align:right;text-align:-webkit-right;">
                                            <div class="col-xs-4 col-xs-offset-5">
                                                <img class="img-rounded header-user-image" src="" width="45" height="45">
                                            </div>
                                            <div class="col-xs-2" style="text-align:left;">
                                                <span class="header-user-name-text"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="container height-p100" style="border-left:solid 1px rgb(245,245,245);">
                        <div class="row">
                            <div class="col-sm-12 stage-notes-wrap">
                                <div class="container height-p100">
                                    <div class="row height-p100">
                                        <div class="col-sm-1" style="padding: 0px; padding-top: 20px; width:70px;">
                                            <img src="images/label/topicon.png" />
                                        </div>
                                        <div class="col-sm-9 height-p100" style="text-align:left;padding-left: 0px;">
                                            <p class="course-stage-note"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row blockly-wrap">
                            <div class="col-sm-12">
                                <div class="blockly-content-wrap">
                                    <table class="height-p100">
                                        <tr class="workspace-title-tr">
                                            <td class="title-wrap-td wrap-td-1">
                                                <div class="workspace-toolbox-icon workspace-title-text">工具箱</div>
                                            </td>
                                            <td class="title-wrap-td wrap-td-2">
                                                <div class="workspace-title-2">
                                                    <span class="workspace-title-text">工作区域</span>
                                                    <div class="workspace-title-tools">
                                                        <table style="width:auto;">
                                                            <tr>
                                                                <td><i class="workspace-tool-item glyphicon glyphicon-play" aria-hidden="true" title="运行"></i></td>
                                                                <td><i class="workspace-tool-item glyphicon glyphicon-share-alt" aria-hidden="true" title="分享"></i></td>
                                                                <td><i class="workspace-tool-item glyphicon glyphicon-fullscreen" aria-hidden="true" title="全屏"></i></td>
                                                                <td><i class="workspace-tool-item glyphicon glyphicon-repeat" aria-hidden="true" title="重置"></i></td>
                                                            </tr>
                                                        </table>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <div class="blockly-workspace-wrap" id="wrap_WorkSpace">
                                                    <div id="content_WorkSpace"></div>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="height:60px;" colspan="2">
                    <footer class="footer" id="footer">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-2 padding-top10">
                                    <img src="images/logo-new-white.png" width="100" height="35">
                                </div>
                                <div class="col-sm-3 col-sm-offset-3">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-xs-3">
                                                <div class="footer-tool-item selected" id="btn_Footer_CreateMode" data-tip="创作模式">
                                                    <i class="fa fa-gamepad fa-lg"></i>
                                                </div>
                                            </div>
                                            <div class="col-xs-3">
                                                <div class="footer-tool-item" id="btn_Footer_KnowledgeMode" data-tip="查看知识点">
                                                    <i class="fa fa-book fa-lg"></i>
                                                </div>
                                            </div>
                                            <div class="col-xs-3">
                                                <div class="footer-tool-item" id="btn_Footer_CodeMode" data-tip="代码模式">
                                                    <i class="fa fa-code fa-lg"></i>
                                                </div>
                                            </div>
                                            <div class="col-xs-3">
                                                <div class="footer-tool-item" id="btn_Footer_WordMode" data-tip="词汇术语">
                                                    <i class="fa fa-language fa-lg"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </footer>
                </td>
            </tr>
        </table>
    </div>
    <div class="siderbar-wrap expanded">
        <div class="siderbar-expand" id="btn_SiderBar_Expand">
            <i class="fa fa-angle-double-right fa-2x" id="icon_SiderBar_Expand" style="line-height:50px;" aria-hidden="true"></i>
        </div>
        <div class="siderbar-drag expanded"></div>
        <div class="sidebar-content-wrap">
            <div class="siderbar-content">
                <table>
                    <tr>
                        <td>
                            <div class="container height-p100">
                                <div class="row height-p100" style="margin-left:0px;">
                                    <div class="col-sm-12 height-p100 siderbar-scene-container" style="padding:0px; padding-right:15px;">
                                        <div id="game_container"></div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="height: 300px;">
                            <div class="container">
                                <div class="row" style="margin-left:0px;">
                                    <div class="col-sm-10">
                                        <p class="course-help-title">需要帮助吗? 请看看课程视频和帮助</p>
                                        <div class="course-help-container">
                                            <div class="course-help-hits">12</div>
                                            <img class="course-help-image" src="images/works/works_4.png">
                                            <div class="course-help-footer">CORPORATE, ONE-PAGE, TECHNOLOGY</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="siderbar-drag-proxy"></div>
    <div class="modle-tip">创作模式</div>
    <div class="code-panel" id="panel_CodeMode">
        <div class="code-panel-header">
            <div class="code-panel-header-close"><span class="glyphicon glyphicon-remove-circle"></span></div>
        </div>
        <div class="code-panel-content">
            <textarea type="text" class="code-text-content" id="txt_Code_Content" spellcheck="false"></textarea>
        </div>
    </div>
    <div class="word-panel" id="panel_WordMode">
        <div class="word-panel-header">
            <div class="word-panel-header-close"><span class="glyphicon glyphicon-remove-circle"></span></div>
        </div>
        <div class="word-panel-content container"></div>
    </div>
    <div class="knowledge-panel" id="panel_KnowledgeMode">
        <div class="knowledge-panel-header">
            <div class="knowledge-panel-header-close"><span class="glyphicon glyphicon-remove-circle"></span></div>
        </div>
        <div class="knowledge-panel-content container"></div>
    </div>
    <div class="run-scene-fullscreen">
        <div class="glyphicon glyphicon-remove-circle run-scene-fullscreen-close-button"></div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            _loadLabels();
            initPage();
        });
    </script>
    <link rel="stylesheet" href="styles/workspace.css">
</body>
</html>
